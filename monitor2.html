<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Three.js Hello World</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #ui { position: absolute; top: 20px; left: 20px; z-index: 10; background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; backdrop-filter: blur(5px); color: white; }
        input { padding: 8px; border-radius: 4px; border: none; width: 200px; }
    </style>
</head>
<body>

    <div id="ui">
        <h3>3D Custom Text</h3>
        <input type="text" id="textInput" placeholder="Scrivi qualcosa..." maxlength="15">
        <p style="font-size: 0.8rem; color: #aaa;">Usa il mouse per ruotare la visuale</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        /** * 1. CONFIGURAZIONE SCENA
         * Creiamo il 'mondo' (Scene), la 'vista' (Camera) e il 'motore' (Renderer).
         */
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        camera.position.z = 50;

        // Luci: essenziali per vedere il volume 3D
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(10, 10, 10);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // Controlli mouse
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        let textMesh;
        const loader = new THREE.FontLoader();

        /** * 2. CREAZIONE TESTO
         * Carichiamo un font JSON e generiamo la geometria 3D.
         */
        function createText(message) {
            // Rimuoviamo il testo precedente se esiste
            if (textMesh) scene.remove(textMesh);

            // Carichiamo un font standard fornito da Three.js
            loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', (font) => {
                const geometry = new THREE.TextGeometry(message, {
                    font: font,
                    size: 10,
                    height: 3,        // Spessore del testo
                    curveSegments: 12,
                    bevelEnabled: true,
                    bevelThickness: 0.5,
                    bevelSize: 0.3
                });

                // Centriamo la geometria
                geometry.center();

                const material = new THREE.MeshPhongMaterial({ color: 0x00ffcc, specular: 0x555555 });
                textMesh = new THREE.Mesh(geometry, material);
                scene.add(textMesh);
            });
        }

        // Avvio iniziale
        createText("HELLO");

        /** * 3. INTERATTIVITÃ€
         * Aggiorniamo il 3D ogni volta che l'utente scrive nell'input.
         */
        document.getElementById('textInput').addEventListener('input', (e) => {
            const val = e.target.value.toUpperCase() || "HELLO";
            createText(val);
        });

        /** * 4. LOOP DI RENDERING
         * Disegna la scena 60 volte al secondo.
         */
        function animate() {
            requestAnimationFrame(animate);
            if (textMesh) textMesh.rotation.y += 0.01; // Rotazione automatica
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Gestione ridimensionamento finestra
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
